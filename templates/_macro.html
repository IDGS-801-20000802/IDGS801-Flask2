{% macro render_input(name,placeholder,type="text") %}

<div class="control-group">
    <label fro="{{name}}" class=""control-label>{{placeholder}}</label>
    <div class="controls">
        <input type="{{type}}" name="{{name}}" class="input-xlarge"
        >
    </div>
</div>

{%endmacro%}

{% macro render_firld(field) %}

    <div class="control-group">
        <div class="controls">
            {{field.label}}
            {{field(**kwargs)|safe}}
        </div>
    </div>
    {%if filed.errors%}
    <ul>
        %for error in field.errors%
        <li style="color: red;">
            {{error}}
        </li>
        {%endfor%}
    </ul>
{%endmacro%}
